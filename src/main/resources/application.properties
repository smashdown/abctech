# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.context-path=/blogtalk/api
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

# Logging
log4j.logger.org.springframework=DEBUG
org.springframework.security.level = DEBUG
org.springframework.boot.autoconfigure.security = DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.apache.http=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.hibernate=ERROR

# error handling
spring.mvc.throw-exception-if-no-handler-found=false

# MONGODB (MongoProperties)
spring.data.mongodb.database=blog-talk
spring.data.mongodb.grid-fs-database=blog-talk
spring.data.mongodb.username=blogtalk
spring.data.mongodb.password=blogtalk77!
spring.data.mongodb.host=104.199.203.50
spring.data.mongodb.port=27017

# JACKSON (JacksonProperties)
spring.jackson.date-format=com.fasterxml.jackson.databind.util.ISO8601DateFormat
spring.jackson.serialization.indent_output=true
spring.jackson.locale=TH
spring.jackson.time-zone=Asia/Bangkok

# MULTIPART (MultipartProperties)
spring.http.multipart.enabled=true
#spring.http.multipart.file-size-threshold=0 # Threshold after which files will be written to disk. Values can use the suffixed "MB" or "KB" to indicate a Megabyte or Kilobyte size.
#spring.http.multipart.location= # Intermediate location of uploaded files.
spring.http.multipart.max-file-size=10Mb
spring.http.multipart.max-request-size=12Mb
spring.http.multipart.resolve-lazily=false